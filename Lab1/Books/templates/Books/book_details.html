{% extends 'main/base_layout.html' %}

{% block title %}
Book detail
{% endblock %}

{% block main-content %}

<table class="table">
    <thead>
        <tr>
            <td> ID </td>
            <td> Title </td>
            <td> Author </td>
            <td> Genre </td>
            <td> Description </td>
        </tr>
    </thead>

    <tbody>
       
        <tr>
            <td> {{ book_id }} </td>
            <td> {{ book_title }} </td>
            <td> {{ book_author }} </td>
            <td> {{ book_genre }} </td>
            <td> {{ book_description}} </td>
        
        </tr>
    </tbody>

</table>

{% endblock %}
